<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Free Modern React Templates &amp; Components for building landing pages
      and UIs - Treact
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <main>
        <section id="landing">
          <nav>
            <div class="row">
              <span class="logo">
                <img class="logo__img" src="./assets/logo.svg" alt="" />
                Treact
              </span>
              <ul class="nav__links">
                <li class="nav__link"><a href="">About</a></li>
                <li class="nav__link"><a href="">Blog</a></li>
                <li class="nav__link"><a href="">Pricing</a></li>
                <li class="nav__link"><a href="">Contact Us</a></li>
                <li class="nav__link"><a href="">Login</a></li>
                <li class="nav__link nav__link--primary btn">
                  <a class="white" href="">Sign Up</a>
                </li>
              </ul>
            </div>
          </nav>

          <header>
            <div class="row">
              <div class="header__description--wrapper">
                <div class="header__description">
                  <h1 class="header__description--title">
                    Beautiful React Templates
                    <span class="purple">for you.</span>
                  </h1>

                  <p class="header__description--para">
                    Our templates are easy to setup, understand and customize.
                    Fully modular components with a variety of pages and
                    components.
                  </p>

                  <div class="header__description--input">
                    <input
                      class="description__input"
                      type="text"
                      placeholder="Your E-mail Address"
                    />
                    <button class="btn description__btn">Get Started</button>
                  </div>

                  <div class="header__description--customers">
                    <p class="header__description--customers-title">
                      OUR TRUSTED CUSTOMERS
                    </p>
                    <img
                      class="customer__img"
                      src="./assets/customers.png"
                      alt=""
                    />
                  </div>
                </div>
                <div class="header__img--wrapper">
                  <img
                    class="header__img"
                    src="./assets/room-design.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </header>
        </section>
      </main>
    </div>
  </body>
</html>
